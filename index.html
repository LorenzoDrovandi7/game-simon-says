<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Simon Says</title>
  </head>
  <body>
    <div id="nav" class="jumbotron">
      <h1 class="display-4">Simon Says Game</h1>
      <p class="lead">Created by Lorenzo Drovandi</p>
      <hr class="my-4" />
      <p id="status-text" class="lead">-Press start-</p>
      <button class="btn btn-primary btn-lg">Start</button>
    </div>
    <div id="container">
      <div id="board">
        <div id="div-colors" class="container text-center">
          <button id="blue" class="col btn btn-primary"></button>
          <button id="red" class="col btn btn-danger"></button>
          <button id="green" class="col btn btn-success"></button>
          <button id="yellow" class="col btn btn-warning"></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
